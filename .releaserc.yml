# Configuration for semantic-release
branches:
  - main

plugins:
  - "@semantic-release/commit-analyzer"
  - "@semantic-release/release-notes-generator"
  - "@semantic-release/changelog"
  - "@semantic-release/github"

preset: "conventionalcommits"

presetConfig:
  types:
    - type: "feat"
      section: "âœ¨ Features"
    - type: "fix"
      section: "ğŸ› Bug Fixes"
    - type: "docs"
      section: "ğŸ“š Documentation"
    - type: "style"
      section: "ğŸ’ Styles"
    - type: "refactor"
      section: "â™»ï¸ Code Refactoring"
    - type: "perf"
      section: "âš¡ Performance Improvements"
    - type: "test"
      section: "âœ… Tests"
    - type: "chore"
      section: "ğŸ”§ Chores"
    - type: "ci"
      section: "ğŸ‘· CI/CD"

releaseRules:
  - type: "feat"
    release: "minor"
  - type: "fix"
    release: "patch"
  - type: "perf"
    release: "patch"
  - type: "docs"
    release: false
  - type: "style"
    release: false
  - type: "refactor"
    release: false
  - type: "test"
    release: false
  - type: "chore"
    release: false
  - type: "ci"
    release: false

changelog:
  changelogFile: "CHANGELOG.md"

github:
  successComment: false
  failComment: false
  releasedLabels: false
